<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Model Explorer</title>
	<style>
	html { margin:0; padding:0; font-size:62.5%; }
	body { max-width:500px; min-width:300px; margin:0 auto; padding:20px 10px; font-size:14px; font-size:1.4em; }
	h1 { font-size:1.8em; }
	.demo { overflow:auto; border:1px solid rebeccapurple; min-height:100px; }
	</style>
	<link rel="stylesheet" href="./dist/themes/default/style.min.css" />
	<link href='./dist/mdlexplorer-style.css' rel='stylesheet' type='text/css'>
	
</head>
<body>

	<h1>{{ .Title }}</h1>
	<div id="data" class="demo"  style="background-color:white;color:black "></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./dist/jstree.min.js"></script>
	<script src="./dist/html2canvas.min.js"></script>
	<script src="./dist/reimg.js"></script>
	<script>
	// inline data demo
	$('#data').jstree({
		'core' : {
			'data' : [
				{{.Data}}
			]
		}
	});
	</script>
	

	<script>
  $(document).ready(function(){
    $('#Snap').click(function(){
       	html2canvas(document.querySelector("#data")).then(canvas => {
			var png = ReImg.fromCanvas(canvas).toPng();
			document.body.appendChild(png)
		});
    });
  });
  
	</script>

	<input type="button" value="ScreenShot" id="Snap" />
	http://html2canvas.hertzen.com/dist/html2canvas.min.js
</body>
</html>
